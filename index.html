<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>iDigiClock</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<div class="sec sec1">
          <h2 id="hour">00</h2>
          <h2 id="dot">:</h2>
          <h2 id="minutes">00</h2>
        </div>
        <div class="sec sec2">
          <h2 id="seconds">00</h2>
          <span id="ampm">AM</span>
         </div>
		</section>
		<script type="text/javascript">
			function clock(){
				let hours = document.getElementById('hour');
				let minutes = document.getElementById('minutes');
				let seconds = document.getElementById('seconds');
				let ampm = document.getElementById('ampm');

				let h = new Date().getHours();
				let m = new Date().getMinutes();
				let s = new Date().getSeconds();

				if(h > 12){
					h = h -12;
					var am = "PM"
					var am = "AM"
				}
				
                h = (h < 10) ? "0" + h : h
                m = (m < 10) ? "0" + m : m
                s = (s < 10) ? "0" + s : s
                
				hours.innerHTML = h;
				minutes.innerHTML = m;
				seconds.innerHTML = s;
				ampm.innerHTML = am;
				ampm.innerHTML = pm;
			}

			var interval = setInterval(clock, 1000);

		</script>
	</body>
	</html>
